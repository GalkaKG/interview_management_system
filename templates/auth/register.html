{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
     <div class="register">
        <h1 class="profile">Register</h1>
        <form class="form" id="create-profile" method="post" action="">
             <div class="error-message">
                  {% for field in form %}
                    {% for error in field.errors %}
                      <p>* {{ error }}</p>
                    {% endfor %}
                  {% endfor %}
              </div>
             {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            {% if form.errors %}
            {% endif %}
            {% csrf_token %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
