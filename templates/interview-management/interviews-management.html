{% extends 'base/index.html' %}

{% block content %}
<div class="interview-update-container">
  <h1 class="interview-update-title">Edit Interview Status</h1>
  <form method="post">
    {% csrf_token %}
    {% for interview in interviews %}
    <div class="interview-form">
      <h2 class="interview-title">{{ interview }}</h2>
      <label for="status_{{ interview.id }}">Status:</label>
      <select name="status_{{ interview.id }}" id="status_{{ interview.id }}">
        <option value="scheduled" {% if interview.status == 'Scheduled' %}selected{% endif %}>Scheduled</option>
        <option value="completed" {% if interview.status == 'Completed' %}selected{% endif %}>Completed</option>
        <option value="canceled" {% if interview.status == 'Canceled' %}selected{% endif %}>Canceled</option>
      </select>
    </div>
    {% endfor %}
    <button type="submit" class="interview-update-button">Save</button>
  </form>
</div>
{% endblock %}
