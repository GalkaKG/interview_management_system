version: '3.4'

services:
  web:
    image: galka777/interview_management_system:0.1
    command: gunicorn interview_management_system.wsgi:application --bind 0.0.0.0:8000
    build: .
    volumes:
      - /tmp/interview_management_system/static_root:/app/static
#      - ./media:/app/media/
    ports:
      - "8000:8000"
    env_file:
      - .env
    links:
      - postgres

  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - ./postgresql:/var/lib/postgresql/data

  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./static_root:/app/static_root/
      - ./media:/app/media/
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    links:
      - web

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: sh -c "celery -A interview_management_system worker -l info"
    depends_on:
      - web
      - rabbit

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "celery -A interview_management_system beat -l info"
    env_file:
      - .env
    depends_on:
      - web

